{% extends 'base.html' %} 

{% block head %}
<title>Create Post</title>
{% endblock %}

{% block body %}

<h1>Create New Post</h1>

<hr>
<h2>New Post:</h2>

<form action="/posts" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Title of the Blog" aria-label="Enter Title">
    <br>

    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Author of the Blog" aria-label="Enter Author Name">
    <br>

    <label for="content">Post:</label>
    <textarea class="form-control" name="content" id="content" placeholder="Content of Blog" aria-label="Content of the Blog" rows="3"></textarea>
  
  <br>
  <input class="btn btn-success" type="submit" value="Post" />
</form>

<hr>

{% endblock %}
